<body>
  <div class="container">
    <header>
      <img src="assets/su_banner.gif" alt="Banner">
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Our Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <h2>Contact us:</h2>
      <form action="/" method="post">
        <fieldset>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br>
          <label for="lname">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <p>Please select the music gender you like:</p><br>
          <input type="checkbox" name="classic" id="classic" value="Classic" checked>
          <label for="classic">Classic</label><br>
          <input type="checkbox" name="jazz" id="jazz" value="Jazz" checked>
          <label for="jazz">Jazz</label><br>
          <input type="checkbox" name="blues" id="blues" value="Blues">
          <label for="blues">Blues</label><br>
          <input type="checkbox" name="instrumental" value="Instrumental">
          <label for="classic">Instrumental</label><br>
        </fieldset>
        <fieldset>
          <label for="howDidYouKnow">How did you know about us:</label>
          <select id="howDidYouKnow">
            <option value="website">Our website</option>
            <option value="friends">Friends</option>
            <option value="tv">Tv Adv.</option>
            <option value="other">Other</option>
          </select><br>
          <label for="message">Your request:</label><br>
          <textarea id="message" name="message" style="width:200px; height:200px;"></textarea><br>
          <input type="checkbox" id="maillist" name="maillist" value="Mailist" checked>
          <label for="maillist">Sign me up for email</label><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8658105479185!2d-79.39194918501576!3d43.671760559249165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1663705734869!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
